<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customise Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='wrap'>
    <label for='initial'>Initial</label>
    <input id='initial' class='initial' type='checkbox' title='Initial'>
    <input class='wheel1' name='wheel' type='radio' title='Select Wheel 1'>
    <label for='wheel2'>Wheel 2</label>
    <input id='wheel2' class='wheel2' name='wheel' type='radio' title='Select Wheel 2'>
    <input class='wheel3' name='wheel' type='radio' title='Select Wheel 3'>
    <input class='wheel4' name='wheel' type='radio' title='Select Wheel 4'>
    <label for='buy'>Buy</label>
    <input id='buy' class='buy' type='checkbox' title='Buy'>
    <h1>Configure the Bike</h1>
    <h2>Added to Cart</h2>
    <h3>Wheels</h3>
    <div class='wheeltoggle'></div>
    <div class='wheeltoggle'></div>
    <div class='wheeltoggle'></div>
    <div class='wheeltoggle'></div>
    <div class='buy'></div>
    <div class='toggle expand'>
      <i class='fas fa-bicycle'></i>
    </div>
    <div class='toggle'>
      <i class='fas fa-bicycle'></i>
    </div>
    <div class='background'></div>
    <div class='frame'>
      <div class='rear'></div>
      <div class='stem'></div>
      <div class='shaft'></div>
      <div class='seat'></div>
      <div class='wheel one front'>
        <div class='inner'></div>
      </div>
      <div class='wheel one back'>
        <div class='inner'></div>
      </div>
    </div>
  </div>

</body>
</html>
